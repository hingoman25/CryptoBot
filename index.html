<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>CryptoBot</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-controller="CryptoController as coin">
  <h1>CryptoBot</h1>
  <div class="container">
      <form class="search-form">
          <input
            type="text"
            class="search"
            placeholder="Search Crypto"
            ng-model="coin.searchedCoin"
            ng-change="coin.showSearch()">

          <ul class="suggestions">
              <li ng-hide="coin.showSearch()" ng-repeat="coins in coin.list | filter:coin.searchedCoin">
                  <span>{{coins.name}} ({{coins.symbol}})</span>
                  <span>${{coins.price_usd}}</span>
                  <span><button ng-click="coin.addToList(coins);">Add</button></span>
              </li>
          </ul>
      </form>
      <coin-list></coin-list>
  </div>

  <script src='src/app.js'></script>
  <script src='src/crypto.controller.js'></script>
  <script src='src/coinList.component.js'></script>
  <script src='src/crypto.service.js'></script>
</body>

<html>
